<div class="container">
  <div class="row">
    <div class="col">
      <h1>My phone book!</h1>
      <hr>
      <div class="d-flex justify-content-between">
        <input class="form-control" placeholder="search text goes here" type="text" style="width: 79%;"
          [(ngModel)]="enter" name="enter">
        <input class="btn btn-success" type="button" style="width: 20%;" value="add phone" (click)="addBtn()"
          data-bs-toggle="modal" data-bs-target="#addModal">
      </div>
      <hr style="margin-bottom: 0px;">
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="sortName">
              <div [class.arrowUp]='arrowUpname'></div>
              <div [class.arrowDown]='arrowDownname'></div>
              <span (click)="sortFirstname()"> First name</span>
            </th>
            <th scope="col" class="sortSName">
              <div [class.arrowUp]='arrowUpsname'></div>
              <div [class.arrowDown]='arrowDownsname'></div>
              <span (click)="sortSecondname()">Second name</span>
            </th>
            <th scope="col" class="sortNumber">
              <div [class.arrowUp]='arrowUpnumber'></div>
              <div [class.arrowDown]='arrowDownnumber'></div>
              <span (click)="sortNumber()">Number</span>
            </th>
            <th scope="col">edit</th>
            <th scope="col">delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of phoneArray | search: enter, index as i">
            <td class="lineheight">{{user.firstname}}</td>
            <td class="lineheight">{{user.secondname}}</td>
            <td class="lineheight">{{user.phonenumber}}</td>
            <td><button type="button" class="btn btn-warning" (click)="editUser(i)" data-bs-toggle="modal"
                data-bs-target="#addModal">EDIT</button></td>
            <td><button type="button" class="btn btn-danger" (click)="deleteUser(i)">DELETE</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addphonemodal" aria-hidden="true">
  <div class="modal-dialog" style="width: 600px">
    <div class="modal-content" style="width: 600px">
      <div class="modal-header">
        <h5 class="modal-title" id="addphonemodal">Add phone</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="width: 600px">
        <input type="text" class="form-control" style="margin-top: 24px;" placeholder="first name goes here"
          [(ngModel)]="firstName" name="firstName">
        <input type="text" class="form-control" placeholder="second name goes here" [(ngModel)]="secondName"
          name="secondName">
        <input type="text" class="form-control" style="margin-bottom: 34px;" placeholder="number phone goes here"
          [(ngModel)]="phoneNumber" name="phoneNumber">
      </div>
      <div class="modal-footer">
        <button type="button" *ngIf="!editstatus" data-bs-dismiss="modal" class="btn btn-primary"
          (click)="saveUser()">Save</button>
        <button type="button" *ngIf="editstatus" data-bs-dismiss="modal" class="btn btn-primary"
          (click)="saveEditUser()">Save</button>
      </div>
    </div>
  </div>
</div>
